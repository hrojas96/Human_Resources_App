<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="container">
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    <h4 id="titulo">Registro de Tipos de Incapacidades</h4>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalIncapacidad" >Nuevo Registro <i class="fa-solid fa-plus"></i> </button>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 5%;">N.</th>
                                    <th style="width: 35%;">Incapacidad</th>
                                    <th style="width: 15%;">Porcentaje Salarial</th>
                                    <th style="width: 15%;">Días de Subcidio</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalIncapacidad" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Tipo de Incapacidad</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formIncapacidad" class="row g-2">
                            <label style="font-size: small;" for="">Tome en cuenta: Si un aspecto tiene diferentes tramos, registre un aspecto por cada tramo.</label>
                            <div class="col-md-12">
                                <label for="incapacidad" class="form-label">Tipo de Incapacidad:</label>
                                <input type="text" class="form-control" id="incapacidad" required>
                            </div>
                            <div class="col-md-4">
                                <label for="porcentajeSalarial" class="form-label">Porcentaje Salarial:</label>
                                <input type="number" step="any" class="form-control" id="porcentajeSalarial" required>
                            </div>
                            <div class="col-md-4">
                                <label for="diasSubcidio" class="form-label">Cantidad Máxima de Días de Subcidio:</label>
                                <input type="number" step="any" class="form-control" id="diasSubcidio" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_tipoIncapacidad.js"></script>
</body>
</html>
