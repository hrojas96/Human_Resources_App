<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="./Css/actPass.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-xxl" id="contMenu">
                <nav class="navbar navbar-expand-lg fixed-top" >
                    <a id="logo" class="navbar-brand justify-content: center;" href="index.html">
                        <img id="logo" src="img/logo.png" alt="logo" style="text-align: center;">
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="contTabla"  class="container">
                <h4 style="text-align: center;">Actualice su contraseña</h4>
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded" style="text-align: center;">
                    <form class="row g-2"  >
                        <div class="mb-3">
                            <label for="numEmpleado">Cédula:</label><br>
                            <input type="number" id="numEmpleado" name="numEmpleado" ><br>
                        </div>
                        <div class="mb-3">
                            <label for="passTemporal">Contraseña temporal:</label><br>
                            <input type="text" id="passTemporal" name="passTemporal" ><br>
                        </div>
                        <div class="mb-3">
                            <label for="passNueva">Nueva contraseña:</label><br>
                            <input type="text" id="passNueva" name="passNueva" ><br>
                        </div>
                        <div class="mb-3">
                            <label for="passConfimada">Confirme contraseña:</label><br>
                            <input type="text" id="passConfirmada" name="passConfirmada" ><br><br>
                        </div>
                    </form>   
                    <button type="button" id="btnActualizar"  class="btn btn-primary">Actualizar</button><br><br>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="" class="copyright container">
            <p>&#169; Derechos reservados Encomiendas Perez</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./Js/fun_actContrasena.js"></script>

</body>
</html>
