<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header class="header" id="header">
        
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="">
                <div class="container mt-4 shadow-lg p-4 mb-5 bg-body rounded">   
                    <h4 id="titulo">Registro de Roles</h4>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnCrear" type="button" class="btn btn-success fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#modalRoles" ></button>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th>N. Rol</th>
                                    <th>Rol</th>
                                    <th>Mantenimientos</th>
                                    <th>Planilla</th>
                                    <th>Horas Extras RRHH</th>
                                    <th>Préstamos</th>
                                    <th>Permisos RRHH</th>
                                    <th>Vacaciones RRHH</th>
                                    <th>Incapacidades</th>
                                    <th>Aguinaldo</th>
                                    <th>Liquidaciones</th>
                                    <th>Horas Extras Jf</th>
                                    <th>Vacaciones Jf</th>
                                    <th>Permisos Jf</th>
                                    <th>Marcas</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalRoles" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Accesos</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formRoles" class="row g-2">
                            <div class="col-md-4">
                                <label for="rol" class="form-label">Rol:</label>
                                <input type="text" class="form-control" id="rol" required>
                            </div>
                            <div class="col-md-4">
                                <label for="mantenimientos" class="form-label">Mantenimientos:</label>
                                <select class="form-select" id="mantenimientos" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="planilla" class="form-label">Planilla:</label>
                                <select class="form-select" id="planilla" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="horasExtrasRRHH" class="form-label">Horas Extras RRHH:</label>
                                <select class="form-select" id="horasExtrasRRHH" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="prestamos" class="form-label">Préstamos:</label>
                                <select class="form-select" id="prestamos" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="permisosRRHH" class="form-label">Permisos RRHH:</label>
                                <select class="form-select" id="permisosRRHH" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="vacacionesRRHH" class="form-label">Vacaciones RRHH:</label>
                                <select class="form-select" id="vacacionesRRHH" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="incapacidades" class="form-label">Incapacidades:</label>
                                <select class="form-select" id="incapacidades" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="aguinaldo" class="form-label">Aguinaldo:</label>
                                <select class="form-select" id="aguinaldo" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="liquidaciones" class="form-label">Liquidacines:</label>
                                <select class="form-select" id="liquidaciones" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="horasExtrasJf" class="form-label">Horas Extras Jf:</label>
                                <select class="form-select" id="horasExtrasJf" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="vacacionesJf" class="form-label">Vacaciones Jf:</label>
                                <select class="form-select" id="vacacionesJf" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="permisosJf" class="form-label">Permisos Jf:</label>
                                <select class="form-select" id="permisosJf" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="marcas" class="form-label">Marcas:</label>
                                <select class="form-select" id="marcas" required>
                                    <option selected value="0">No</option>
                                    <option value="1">Si</option>
                                </select>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

    <footer>
        <br><br><br>
        <div id="footer"></div>
    </footer>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_roles.js"></script>
</body>
</html>
