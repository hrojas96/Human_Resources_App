<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="container">
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    <h4 id="titulo">Registro de Deducciones Legales de Planilla</h4>
                    <div class="navbar ">
                        <div class="container-fluid " >
                            <h6 >CCSS y Banco Popular </h6>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 5%;">N.</th>
                                    <th style="width: 40%;">Deducción</th>
                                    <th style="width: 15%;">Porcentaje a Cobrar</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCargasSociales" class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>

            <div id="" class="container">
                
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    
                    <div class="navbar ">
                        <div class="container-fluid " >
                            <h6 >Impuesto de Renta</h6>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 5%;">N.</th>
                                    <th style="width: 20%;">Primer Tramo</th>
                                    <th style="width: 20%;">Segundo Tramo</th>
                                    <th style="width: 15%;">Porcentaje a Cobrar</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRenta" class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modales-->
        <section> 
            <!--Deducciones Obligatorias-->
            <div id="modalcargasSalariales" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Deducciones Obligatorias</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formCargasSociales" class="row g-2">
                            <div class="col-md-4">
                                <label for="cargaSocial" class="form-label">Deducción:</label>
                                <input type="text" class="form-control" id="cargaSocial" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="cobroCargaSocial" class="form-label">Porcentaje:</label>
                                <input type="number" step="any" class="form-control" id="cobroCargaSocial" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
        <!--Impuesto de Renta-->
        <section> 
            <div id="modalRenta" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Impuesto de Renta</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formRenta" class="row g-2">
                            <div class="col-md-4">
                                <label for="tramo1" class="form-label">Primer Tramo:</label>
                                <input type="number" step="any" class="form-control" id="tramo1" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tramo2" class="form-label">Segundo Tramo:</label>
                                <input type="number" step="any" class="form-control" id="tramo2" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cobroRenta" class="form-label">Porcentaje:</label>
                                <input type="number" step="any" class="form-control" id="cobroRenta" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_deducciones.js"></script>
</body>
</html>
