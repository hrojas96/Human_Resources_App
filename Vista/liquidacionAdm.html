<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="">
                <div class="container mt-4 shadow-lg p-4 mb-5 bg-body rounded">   
                    <h4 id="titulo">Calculo de liquidaciones</h4>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnCrear" type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#modalLiquidaciones" > Generar Liquidación</button>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 4%;">N.</th>
                                    <th style="width: 15%;">Empleado</th>
                                    <th style="width: 10%;">Fecha de Liquidación</th>
                                    <th style="width: 10%;">Vacaciones</th>
                                    <th style="width: 10%;">Aguinaldo</th>
                                    <th style="width: 10%;">Preaviso</th>
                                    <th style="width: 10%;">Cesatía</th>
                                    <th style="width: 10%;">Monto Liquidado</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalLiquidaciones" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Liquidación</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formLiquidaciones" class="row g-2">
                            <div class="col-md-6">
                                <label for="empleado" class="form-label">Empleado:</label>
                                <select class="form-select" id="empleado" required>
                                    <option selected>Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="fecha" class="form-label">Fecha de Liquidación:</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="col-md-6">
                                <label for="preaviso" class="form-label">Se ha Ejercido el Preaviso:</label>
                                <select class="form-select" id="preaviso" required>
                                    <option value="Trabajado">Trabajado</option>
                                    <option value="Pagado">Pagado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="motivo" class="form-label">Motivo de Salida:</label>
                                <select class="form-select" id="motivo" required>
                                    <option value="Renuncia">Renuncia</option>
                                    <option value="Despido1">Despido con responsabilidad patronal</option>
                                    <option value="Despido2">Despido sin responsabilidad patronal</option>
                                </select>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    
    <script src="./Js/fun_liquidacion.js"></script>
</body>
</html>
