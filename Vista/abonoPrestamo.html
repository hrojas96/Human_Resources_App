<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header class="header" id="header">
        
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="">
                <div class="container mt-4 shadow-lg p-4 mb-5 bg-body rounded">   
                    <h4 id="titulo">Detalle de Préstamo</h4>
                    
                    <div class="container text-center">
                        <div class="row justify-content-around">
                            <div class="col-4">
                                <label id="labelPrestamos" for="">N. Préstamo:</label>
                                <label id="numPrestamo" for="">454564</label>
                            </div>
                            <div class="col-4">
                                <label id="labelPrestamos" for="">Empleado:</label>
                                <label id="empleadoA"></label>
                            </div>
                            <div class="col-4">
                                <label id="labelPrestamos" for="">Fecha Solicitud:</label>
                                <label id="fechaA" for=""></label>
                            </div>
                          </div>
                    </div><br>
                    <div class="container text-center">
                        <div class="row justify-content-around">
                            <div class="col-4">
                                <label id="labelPrestamos" for="">Monto Original: ₡</label>
                                <label id="montoOriginal" ></label>
                            </div>
                            <div class="col-4">
                                <label id="labelPrestamos" for="">Rebajo Salarial: ₡</label>
                                <label id="rebajoA" for=""></label>
                            </div>
                            <div class="col-4">
                                <label id="labelPrestamos" for="">Saldo: ₡</label>
                                <label id="saldoA" for=""></label>
                            </div>
                    </div><br>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnCrear" type="button" class="btn btn-success fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#modalPrestamos" ></button>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 7%;">N. Abono</th>
                                    <th style="width: 7%;">Fecha de Abono</th>
                                    <th style="width: 7%;">Monto Abonado</th>
                                    <th style="width: 7%;">Saldo</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalPrestamos" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Abono Extraordinario</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formEmpleados" class="row g-2">
                            <div class="col-md-6">
                                <label for="fechaA" class="form-label">Fecha de Abono:</label>
                                <input type="date" class="form-control" id="fechaA" required>
                            </div>
                            <div class="col-md-6">
                                <label for="abono" class="form-label">Abono Extraordinario:</label>
                                <input type="number" class="form-control" id="abono" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

    <footer>
        <br><br><br>
        <div id="footer"></div>
    </footer>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    
    <script src="./Js/fun_abonoPrestamo.js"></script>
    
</body>
</html>
