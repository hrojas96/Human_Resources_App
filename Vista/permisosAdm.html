<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>

        <!--Tabla-->
        <section>
            <div id="" class="">
                <div class="container mt-4 shadow-lg p-4 mb-5 bg-body rounded">   
                    <h4 id="titulo">Solicitudes Pendientes</h4>
                    <div class="navbar ">
                        
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 2%;">N. Permiso</th>
                                    <th style="width: 5%;">Empleado</th>
                                    <th style="width: 5%;">Desde</th>
                                    <th style="width: 5%;">Hasta</th>
                                    <th style="width: 10%;">Razón:</th>
                                    <th style="width: 10%;">Jefatura:</th>
                                    <th style="width: 10%;">RRHH:</th>
                                    <th style="width: 10%;">Derecho a Pago:</th>
                                    <th style="width: 5%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalPermisosAdm" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Repuesta a Permiso</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formPermisosAdm" class="row g-2">
                            <div class="col-md-4">
                                <label for="desicionRRHH" class="form-label">Desición:</label>
                                <select class="form-select" id="desicionRRHH" required>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Abrobado">Aprobado</option>
                                    <option value="Denegado">Denegado</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="derechoPago" class="form-label">Derecho a pago:</label>
                                <select class="form-select" id="derechoPago" required>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Abrobado">Aprobado</option>
                                    <option value="Denegado">Denegado</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="msjRRHH" class="form-label">Mesaje Adicional:</label>
                                <input type="text" step="any" class="form-control" id="msjRRHH">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./Js/header.js"></script>
    
    <script src="./Js//fun_permisosAdm.js"></script>
</body>
</html>
