<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">

</head>
<body>
    <header>
        <div id="header"></div>
        
    </header>

    <main>
        <!--TABLA--> 
        <section>
            <div id="contTabla" class="container">
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    <h4 id="titulo" style="text-align: center;">Registro de Puestos</h4>
                    <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPuestos" >Crear</button>
                    <table id="tablaPaquetes" class="table mt-2 table-bordered table-striped">
                        <thead>
                            <tr class="text-center">
                                <th>N.</th>
                                <th>Puesto</th>
                                <th>Salario Base</th>
                            </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!--MODAL--> 
        <section>
            <div id="modalPuestos" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Paquete</h1>   
                        </div>
                        <div class="modal-body">
                            <form class="row g-2">
                                <div class="col-md-4">
                                    <label for="puesto" class="form-label">Puesto:</label>
                                    <input type="text" class="form-control" id="puesto">
                                </div>
                                <div class="col-md-4">
                                    <label for="salarioBase" class="form-label">Salario Base:</label>
                                    <input type="number" class="form-control" id="salarioBase">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit"  class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
    </main>

    <footer>
        <br><br><br>
        <div id="footer"></div>
    </footer>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_puestos.js"></script>
</body>
</html>
