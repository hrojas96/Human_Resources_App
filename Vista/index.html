<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link rel="stylesheet" href="Css/estilos_index.css">

</head>
<body>
    <main>
        <div id="contMain" class="container" >
            <div class="container">
                <div id="contImagen">
                    <img id="usuario" src="Img/logo2.png">
                </div>
                <div class="container" id="contForm">
                    <form class="row g-2" id="loginForm">
                        <input type="number"  class="form-control" id="numEmpleado" placeholder="Número de Empleado" required>
                        <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" aria-labelledby="passwordHelpBlock" required>
                        
                        <div id="contBoton">
                            <button type="submit" style="text-align: center;" id="btn_signin" class="btn btn-primary mb-3">Entrar</button>
                        </div>
                    </form>
                    <a id="linkRecuperacion" href=""data-bs-toggle="modal" data-bs-target="#modalRecupPass"> Recuperar Contraseña</a>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <section> 
        <div id="modalRecupPass" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                <div class="modal-body">
                    <form id="formRecupPass" class="row g-2">
                        <label for="usuarioRec" class="form-label">Digite aquí su usuario. Se le enviará un correo con su nueva contraseña y un link para la actualización de la misma.</label>
                        <div class="col-md-6">
                            <input type="number" step="any" class="form-control" id="usuarioRec" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
                    
            </div>
            </div>    
        </div>
    </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="./Js/fun_login.js"></script>
    
</body>
</html>
