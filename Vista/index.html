<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/estilos_index.css">

</head>
<body>
     <!--<header>
        <div id="header"></div>
        
    </header>-->

    <main>
        <div id="contMain" class="container" >
            <div class="container">
                <div id="contImagen">
                    <img id="usuario" src="Img/usuario.png">
                </div>
                <div class="container" id="contForm">
                    <form class="row g-2" id="loginForm">
                        <input type="number"  class="form-control" id="numEmpleado" placeholder="Número de Empleado" required>
                        <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" aria-labelledby="passwordHelpBlock" required>
                        
                        <div id="contBoton">
                            <button type="submit" style="text-align: center;" id="btn_signin" class="btn btn-primary mb-3">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>

    <footer>
         <!--<div id="footer"></div>-->
    </footer>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<script src="./Js/header.js"></script>-->
</body>
</html>
