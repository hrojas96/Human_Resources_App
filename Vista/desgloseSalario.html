<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="">
                <div class="container mt-4 shadow-lg p-4 mb-5 bg-body rounded">   
                    <h4 id="titulo">Desglose de Salario</h4>
                    
                    <div class="container text-center">
                        <div class="row justify-content-around">
                            <div class="col-6">
                                <label  for="fechaDesde">Desde:</label>
                                <label type="date" id="fechaDesde" ></label>
                            </div>
                            <div class="col-6">
                                <label  for="fechaHasta">Hasta:</label>
                                <label type="date" id="fechaHasta"></label>
                            </div>
                            <div class="col-6">
                                <label for="empleado">Empleado:</label>
                                <label type="text" id="empleado" for=""></label> 
                            </div> 
                            <div class="col-6">
                                <label for="idSalario">Num. Salario:</label>
                                <label type="text" id="idSalario" ></label>
                            </div>
                          </div>
                    </div><br><br>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 7%;">Horas Ordinarias</th>
                                    <th style="width: 7%;">Horas Extras</th>
                                    <th style="width: 7%;">Bonos</th>
                                    <th style="width: 7%;">Días con Derecho Pago</th>
                                    <th style="width: 7%;">Deducción CCSS</th>
                                    <th style="width: 7%;">Deducción Banco Popular</th>
                                    <th style="width: 7%;">Deducción Imp. Renta</th>
                                    <th style="width: 7%;">Deducción Préstamos</th>
                                </tr>
                            </thead>
                            <tbody id="desglose" class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  <br>

                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 7%;">Salario Bruto</th>
                                    <th style="width: 7%;">Total Deducciones</th>
                                    <th style="width: 7%;">Salario Neto</th>
                                </tr>
                            </thead>
                            <tbody id="totales"  class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div> 
                    <a class="btnEditarPlanilla btn btn-primary btn-sm" style=" background-color:#255387; border-color: #255387;  display: none;" disabled data-bs-toggle="modal" data-bs-target="#modalEditar">
                        Editar Planilla <i class="fa-regular fa-pen-to-square"></i>
                    </a>
                </div>
            </div>
        </section>

        <!--Modal-->
        <section> 
            <div id="modalEditar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Planilla</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formDesgloses" class="row g-2">
                            <div class="col-md-6">
                                <label for="horasOrdinarias" class="form-label">Horas Ordinarias:</label>
                                <input type="number" step="10" class="form-control" id="horasOrdinarias" required>
                            </div>
                            <div class="col-md-6">
                                <label for="horasExtras" class="form-label">Horas Extras:</label>
                                <input type="number" step="10" class="form-control" id="horasExtras" required>
                            </div>
                            <div class="col-md-6">
                                <label for="montoBono" class="form-label">Bonos:</label>
                                <input type="number" step="10" class="form-control" id="montoBono" required>
                            </div>
                            <div class="col-md-6">
                                <label for="diasPagos" class="form-label">Días con derecho a pago:</label>
                                <input type="number" step="10" class="form-control" id="diasPagos" required>
                            </div>
                            <div class="col-md-6">
                                <label for="prestamo" class="form-label">Deducción por préstamos:</label>
                                <input type="number" step="10" class="form-control" id="prestamo" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>

    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    
    <script src="./Js/fun_desgloseSalario.js"></script>
    
</body>
</html>
