<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="container">
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    <h4 id="titulo">Gestión de de Marcas</h4>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalMarcasAdm" >Registrar Marca .<i class=" fa-regular fa-calendar-plus"></i></button>
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead><br>
                                <tr class="text-center">
                                    <th style="width: 4%;">Marca</th>
                                    <th style="width: 10%;">Fecha</th>
                                    <th style="width: 10%;">Empleado</th>
                                    <th style="width: 10%;">Entrada</th>
                                    <th style="width: 10%;">Salida</th>
                                    <th style="width: 10%;">Horas Ordinarias</th>
                                    <th style="width: 10%;">Horas Extras</th>
                                    <th style="width: 5%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div> 
                    <button id="btnImprimir" type="button" style="background-color:transparent; color: #255387; border-color:transparent;" >Imprimir  <i class="fa-solid fa-print"></i></button>
                    
                </div>
            </div>
        </section>

        <!--Modal-->
        <section> 
            <div id="modalMarcasAdm" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Marca</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formMarcasAdm" class="row g-2">
                            <div class="col-md-4">
                                <label for="fecha" class="form-label">Fecha:</label>
                                <input type="date" class="form-control" id="fecha" placeholder="AAAA/MM/DD" required><br>
                            </div>
                            <div class="col-md-8">
                                <label for="empleado" class="form-label">Empleado:</label>
                                <select class="form-select" id="empleado" required>
                                    <option selected>Seleccione</option>
                                </select>
                            </div>
                            <label  class="form-label">Ingrese la hora en hora militar</label>
                            <div class="col-md-6">
                                <label for="horaEntrada" class="form-label">Hora de Entrada:</label>
                                <input type="time" class="form-control" id="horaEntrada" required>
                            </div>
                            <div class="col-md-6">
                                <label for="horaSalida" class="form-label">Hora de Salida:</label>
                                <input type="time" class="form-control" id="horaSalida" required>
                            </div>
                            <div class="col-md-6">
                                <label for="horaOrdinarias" class="form-label">Horas Ordinarias:</label>
                                <input type="number" min="0" max="8" step="1"  class="form-control" id="horaOrdinarias" required>
                            </div>
                            <div class="col-md-6">
                                <label for="horasExtras" lang="es" class="form-label">Horas Extras:</label>
                                <input type="number" lang="es" min="0" max="16" step="1"  class="form-control" id="horasExtras" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
       
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
   
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_marcasAdm.js"></script>
    
</body>
</html>
