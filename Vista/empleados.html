<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="">
                <div class="container mt-4 shadow-lg p-4 mb-5 bg-body rounded">   
                    <h4 id="titulo">Registro de Empleados</h4>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnCrear" type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#modalEmpleados" >Nuevo Registro. <i class="fa-solid fa-plus"></i></button>
                          
                        </div>
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th>Cédula</th>
                                    <th>Nombre</th>
                                    <th>Género</th>
                                    <th>Puesto</th>
                                    <th>Rol</th>
                                    <th>Jefatura</th>
                                    <th>Fecha Ingreso</th>
                                    <th>Estado</th>
                                    <th>Correo</th>
                                    <th>Teléfono</th>
                                    <th>Estado Civil</th>
                                    <th>Hijos</th>
                                    <th>Provincia</th>
                                    <th>Cantón</th>
                                    <th>Distrito</th>
                                    <th>Dirección</th>
                                    <th style="width: 7%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalEmpleados" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Empleado</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formEmpleados" class="row g-2">
                            
                            <div class="col-md-6">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="number" class="form-control" id="cedula" required minlength="5" maxlength="16">
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido1" class="form-label">Primer Apellido:</label>
                                <input type="text" class="form-control" id="apellido1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido2" class="form-label">Segundo Apellido:</label>
                                <input type="text" class="form-control" id="apellido2" required>
                            </div>
                            <div class="col-md-6">
                                <label for="genero" class="form-label">Género:</label>
                                <select class="form-select" id="genero" required>
                                    <option >Seleccione</option>
                                    <option>Femenino</option>
                                    <option>Masculino</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="puesto" class="form-label">Puesto:</label>
                                <select class="form-select" id="puesto" required>
                                    <option >Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="rolUsuario" class="form-label">Rol:</label>
                                <select class="form-select" id="rolUsuario" required>
                                    <option selected>Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="jefatura" class="form-label">Jefatura:</label>
                                <select class="form-select" id="jefatura" required>
                                    <option selected>Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaI" class="form-label">Fecha de Ingreso:</label>
                                <input type="date" class="form-control" id="fechaI" required>
                            </div>
                            <div class="col-md-6">
                                <label for="estado" class="form-label">Estado:</label>
                                <select class="form-select" id="estado" required>
                                    <option selected>Seleccione</option>
                                    <option>Con contrato</option>
                                    <option>Suspendido</option>
                                    <option>Incapacitado</option>
                                    <option>Liquidado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="number" class="form-control" id="telefono" required>
                            </div>
                            <div class="col-md-6">
                                <label for="estadoCivil" class="form-label">Estado Civil:</label>
                                <select class="form-select" id="estadoCivil" required>
                                    <option selected>Seleccione</option>
                                    <option>Soltero/a</option>
                                    <option>Casado/a</option>
                                    <option>Viudo/a</option>
                                    <option>Unión Libre </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="cantHijjos" class="form-label">Hijos Menores Dependientes:</label>
                                <select class="form-select" id="cantHijjos" required>
                                    <option selected>Seleccione</option>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="provincia" class="form-label">Provincia:</label>
                                <select class="form-select" id="provincia" required>
                                    <option >Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="canton" class="form-label">Cantón:</label>
                                <select class="form-select" id="canton" required>
                                    <option >Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="distrito" class="form-label">Distrito:</label>
                                <select class="form-select" id="distrito" required>
                                    <option >Seleccione</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_empleados.js"></script>
</body>
</html>
