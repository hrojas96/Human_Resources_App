<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustica S.A.</title>

    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="alertifyjs/css/alertify.min.css" />
    <link rel="stylesheet" href="alertifyjs/css/themes/default.min.css" />
    <link href="https://alertifyjs.com/build/css/alertify.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="Css/menu.css">
    <link rel="stylesheet" href="Css/tablas.css">
    

</head>
<body>
    
    <header>
        <!--Menú General-->
        <div class="header" id="menuGeneral"></div>
    </header>
   
    <main>
        <!--Tabla-->
        <section>
            <div id="" class="container">
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    <h4 id="titulo">Registro de Marcas</h4>
                    <div class="navbar ">
                        <div class="container-fluid">
                            <button id="btnEntrada" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalMarcas" >Registrar Entrada <i class="fa-solid fa-right-to-bracket"></i></button>
                            <button id="btnSalida" type="button" class="btn btn-primary">Registrar Salida <i class="fa-solid fa-right-from-bracket"></i></button>
                        </div>
                        
                    </div>
                    <div class="" id="contTabla">
                        <table class="table table-sm table-bordered table-striped">
                            <thead><br>
                                <tr class="text-center">
                                    <th style="width: 4%;">Marca</th>
                                    <th style="width: 10%;">Fecha</th>
                                    <th style="width: 10%;">Entrada</th>
                                    <th style="width: 10%;">Salida</th>
                                    <th style="width: 10%;">Horas Ordinarias</th>
                                    <th style="width: 10%;">Horas Extras</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider"> 
                            </tbody>
                        </table> 
                    </div> 
                    <div>
                        <a id="btnReportes" class=" btn   btn-sm" data-bs-toggle="modal" style="background-color:rgb(82, 80, 80); border-color: #070707; color:white;" data-bs-target="#modalReportes"> 
                            Generar Reportes <i class="fa-regular fa-paste"></i>
                        </a>
                    </div><br> 
                </div>
            </div>
        </section>

        <!--Tabla Reportes-->
        <section>
            <div id="conainerReportes" class="container">
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">   
                    <h4 id="titulo">Reportes</h4>
                    <div class="" id="tablaReportes" >

                        <table class="table table-sm table-bordered table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th style="width: 2%;">Marca</th>
                                    <th style="width: 5%;">Fecha</th>
                                    <th style="width: 5%;">Entrada</th>
                                    <th style="width: 5%;">Salida</th>
                                    <th style="width: 5%;">Horas Ordinarias</th>
                                    <th style="width: 5%;">Horas Extras</th>
                                </tr>
                            </thead>
                            <tbody id="resultadoReporte" class="table-group-divider"> 
                            </tbody>
                        </table> <br> 
                    </div>
                    <button id="btnImprimir" type="button" style="background-color:transparent; color: #255387; border-color:transparent;" >Generar PDF <i class="fa-solid fa-print"></i></button>
                    
                </div>
            </div>
        </section>
       <!--Modal-->
        <section> 
            <div id="modalMarcas" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Marca Entrada</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formMarcas">
                            <div>
                                <label for="codigoEntrada" class="form-label">Inserte el código recibido en su correo:</label><br>
                                <input type="text" class="form-control-sm" id="codigoEntrada" required>
                                <label id="tiempoCodigo"></label>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
        </section>

        <!--Modal Reportes-->
        <section> 
            <div id="modalReportes" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  text-white">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Generar Reporte</h1>   
                    </div>
                    <div class="modal-body">
                        <form id="formReportes" class="row g-2">
                            <div class="col-md-6">
                                <label for="fechaInicioRpt" class="form-label">Desde:</label><br>
                                <input type="date" class="form-control" id="fechaInicioRpt" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaFinalRpt" class="form-label">Hasta:</label><br>
                                <input type="date" class="form-control" id="fechaFinalRpt" required> <br>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Generar</button>
                    </div>
                </form>
                        
                </div>
                </div>    
            </div>
             
        </section>
    </main>

     <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="https://alertifyjs.com/build/alertify.js"></script>
    <script src="https://kit.fontawesome.com/591c2f1dc8.js" crossorigin="anonymous"></script>
   
    <script src="./Js/header.js"></script>
    <script src="./Js/fun_marcasEmp.js"></script>
    
</body>
</html>
